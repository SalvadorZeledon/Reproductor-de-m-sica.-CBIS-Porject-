<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canción que escucho cuando pienso en ti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" role="application" aria-label="Reproductor de música">
      <header>
        <h1>Reproductor de música</h1>
        <p class="subtitle">Lista de reproducción</p>
      </header>

      <div class="wrap">
        <section class="playlist" aria-label="Lista de reproducción">
          <ul id="list" class="list" role="listbox" aria-label="Pistas"></ul>
          <div id="empty" class="empty">
            Sin pistas aún (revisa TRACKS en el script).
          </div>
        </section>

        <section class="player" aria-label="Controles del reproductor">
          <div class="now">
            <img id="cover" class="cover" src="" alt="Portada" />
            <div>
              <div class="title" id="title">—</div>
              <div class="artist" id="artist">—</div>
            </div>
            <div class="time">
              <span id="cur">0:00</span> / <span id="dur">0:00</span>
            </div>
          </div>

          <div
            id="progress"
            class="progress"
            aria-label="Barra de progreso"
            role="slider"
            tabindex="0"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="bar"></div>
          </div>

          <div class="controls">
            <div style="display: flex; gap: 8px; align-items: center">
              <button id="prev" class="btn-icon" title="Anterior (←)">
                <i class="bi bi-skip-backward-fill" aria-hidden="true"></i>
              </button>
              <button
                id="play"
                class="btn-icon btn-big"
                title="Reproducir/Pausar (Espacio)"
                aria-pressed="false"
              >
                <i id="iconPlay" class="bi bi-play-fill" aria-hidden="true"></i>
              </button>
              <button id="next" class="btn-icon" title="Siguiente (→)">
                <i class="bi bi-skip-forward-fill" aria-hidden="true"></i>
              </button>
            </div>

            <div
              style="
                justify-self: center;
                display: flex;
                gap: 8px;
                align-items: center;
              "
            >
              <button
                id="shuffle"
                class="btn-icon"
                title="Aleatorio"
                aria-pressed="false"
              >
                <i class="bi bi-shuffle" aria-hidden="true"></i>
              </button>
              <button
                id="repeat"
                class="btn-icon"
                title="Repetir"
                data-mode="off"
                aria-pressed="false"
              >
                <i class="bi bi-arrow-repeat" aria-hidden="true"></i>
              </button>
            </div>

            <div class="vol">
              <button id="mute" class="btn-icon" title="Silenciar (M)">
                <i
                  id="iconVol"
                  class="bi bi-volume-up-fill"
                  aria-hidden="true"
                ></i>
              </button>
              <input
                id="volume"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.9"
                aria-label="Volumen"
              />
            </div>
          </div>
        </section>
      </div>
    </div>

    <audio id="audio" preload="metadata"></audio>
    <script src="script.js" defer></script>
  </body>
</html>
